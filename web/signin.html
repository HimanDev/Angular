<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <link href="css/ionic/ionic.min.css" rel="stylesheet">
    <script src="js/ionic.bundle.js"></script>
    <link href="css/ionic/ionicons.css" rel="stylesheet">
    <link href="css/custom/login.css" rel="stylesheet">
    <script src="js/app.js"></script>
</head>
<body ng-app="app">
<ion-pane>
    <div class="bar bar-header">
        <a href="#" onclick="signup()" class="button button-icon ion-android-arrow-back"></a>
        <div class="h1 title">Hunt Factor Login</div>
        <button class="button button-icon icon ion-ios-close-outline"></button>
    </div>
    <ion-content class="padding auth-view" ng-controller="signinCtrl">

        <div style="width: 300px; height: 60px;" class="spacer"></div>


        <div class="row form-heading">
            <div class="col">
                <h1 class="form-title">Welcome back</h1>
                <h3 class="form-sub-title">Login to your account to start</h3>
                <div class="social-sign-up button-bar">
                    <a class="button icon ion-social-facebook button-positive"></a>
                    <a class="button icon ion-social-google button-calm"></a>
                </div>
            </div>
        </div>
        <div class="row form-separator">
            <hr class="separator-line"/>
            <span class="separator-mark">OR</span>
            <hr class="separator-line"/>
        </div>
        <div class="row form-wrapper">
            <div class="col">
                <form name="login_form">
                    <div class="form-fields-outer list list-inset">
                        <label class="item item-input">
                            <input type="text" placeholder="Username" ng-model="userdata.username">
                        </label>
                        <label class="item item-input">
                            <input type="password" placeholder="Password" ng-model="userdata.password">
                        </label>
                        <a href="#" ng-click="login(userdata)"> <button class="login button button-block">
                            Login
                        </button>
                        </a>
                    </div>
                </form>
                <div class="alternative-actions">
                    <a href="#" onclick="forgotpassword()" class="forgot-password button button-clear button-block">
                        Forgot your password?
                    </a>
                </div>
            </div>
        </div>





    </ion-content>
</ion-pane>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
<script>
    var app = angular.module('app', ['ionic']);

    app.controller('signinCtrl', function ($scope, $http) {
        $scope.credentials = {};

        $scope.login = function(userdata) {
            $scope.credentials = angular.copy(userdata);

            var credentials = $scope.credentials;
            $http.post('https://api.parse.com/1/functions/login',{credentials},
                    {headers: {'Content-Type': 'application/json',
                        'X-Parse-Application-Id': 'WTMvlgpJ6T7Ywyn7r7uu3q0iQdRevELTWipdzUOP',
                        'X-Parse-REST-API-Key': 'N4uJJsOGJ9mLZEjJRALMLA0HOtfcYZRVzHg8GXxv'}})
                    .then(function (response) {
                        console.log(response.data.result);
//                    $scope.user = response.data.result;
                    });
        };
    });
</script>
</body>
</html>
