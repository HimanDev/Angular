<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <link href="css/ionic/ionic.min.css" rel="stylesheet">
    <script src="js/ionic.bundle.js"></script>
    <link href="css/ionic/ionicons.css" rel="stylesheet">`
    <link href="css/custom/login.css" rel="stylesheet">
    <script src="js/app.js"></script>
</head>
<body ng-app="app">
<ion-pane>
    <div class="bg1"></div>
    <div class="bar bar-header">
        <a href="#" onclick="home()" class="button button-icon ion-android-arrow-back"></a>
        <div class="h1 title">Hunt Factor Sign-Up</div>
        <a href="#" onclick="home()" class="button button-icon icon ion-ios-close-outline"></a>
    </div>
    <ion-view class="auth-view">
        <ion-nav-bar class="view-navigation">
            <ion-nav-back-button>
            </ion-nav-back-button>
        </ion-nav-bar>
        <ion-content class="padding" ng-controller="signupCtrl">
            <div style="width: 300px; height: 60px;" class="spacer"></div>

            <div class="row form-heading">
                <div class="col">
                    <h1 class="form-title">Create your account</h1>
                    <h3 class="form-sub-title">Sign up with Social Network or Email</h3>
                    <div class="social-sign-up button-bar">
                        <a class="button icon ion-social-facebook button-positive"></a>
                        <a class="button icon ion-social-google button-calm"></a>
                    </div>
                </div>
            </div>
            <div class="row form-separator">
                <hr class="separator-line"/>
                <span class="separator-mark">OR</span>
                <hr class="separator-line"/>
            </div>
            <div class="row form-wrapper">
                <div class="col">
                    <form name="signup_form">
                        <div class="form-fields-outer list list-inset">
                            <div class="row multi-inputs">

                            </div>
                            <label class="item item-input">
                                <input type="text" placeholder="Full Name" ng-model="userdata.name">
                            </label>
                            <label class="item item-input">
                                <input type="email" placeholder="Email" ng-model="userdata.email">
                            </label>

                            <label class="item item-input">
                                <input type="password" placeholder="Password" ng-model="userdata.password">
                            </label>
                            <a href="#" ng-click="update(userdata)" class="button button-block sign-up">
                                Sign Up
                            </a>
                        </div>
                        <div class="row">  <a href="#" onclick="signin()" class="have-account button button-clear button-block">
                            Already have an account?
                        </a></div>
                    </form>
                </div>
            </div>
        </ion-content>
    </ion-view>

</ion-pane>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
<script>
    var app = angular.module('app', ['ionic']);

    app.controller('signupCtrl', function ($scope, $http) {

        $scope.credentials = {};

        $scope.update = function(userdata) {
            $scope.credentials = angular.copy(userdata);

            var credentials = $scope.credentials;
            $http.post('https://api.parse.com/1/functions/signUp',{credentials},
                    {headers: {'Content-Type': 'application/json',
                        'X-Parse-Application-Id': 'WTMvlgpJ6T7Ywyn7r7uu3q0iQdRevELTWipdzUOP',
                        'X-Parse-REST-API-Key': 'N4uJJsOGJ9mLZEjJRALMLA0HOtfcYZRVzHg8GXxv'}})
                    .then(function (response) {
                        console.log(response.data.result);
//                    $scope.user = response.data.result;
                    });
        };


    });
</script>
</body>
</html>
